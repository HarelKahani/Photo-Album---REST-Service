</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large
        modal</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="col-sm-6 col-sm-offset-3">

                    <h1>Add new Album</h1>
                    <!-- OUR FORM -->
                    <form id="album_form" name="album_form" method="POST">
                        <!-- NAME -->
                        <div id="name-group" class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="album_name"
                                placeholder="write album name here" required>
                            <!-- errors will go here -->
                        </div>
                        <!-- ID -->
                        <div id="name-group" class="form-group">
                            <label for="id">Type</label>
                            <input type="text" class="form-control" name="type_field" id="type_field"
                                placeholder="write album type here" required>
                            <!-- errors will go here -->
                        </div>
                        <button type="submit" class="btn btn-success">Submit <span
                                class="fa fa-arrow-right"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
