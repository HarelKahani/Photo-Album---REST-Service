<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add new Photo</h1>

        <!-- OUR FORM -->
        <form id="pic_form" name="pic_form" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="pic_name" id="pic_name" placeholder="write picture name here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id">Photographer name</label>
                <input type="text" class="form-control" name="link_field" id="photographer_field" placeholder="write photographer name here"
                    required>
                <!-- errors will go here -->
            </div>

            <div id="name-group" class="form-group">
                <label for="id">Photo link</label>
                <input type="url" class="form-control" name="link_field" id="link_field" placeholder="copy photo link here"
                    required>
                <!-- errors will go here -->
            </div>

        

            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>
